<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:fragment="head">
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="description"
	content="Browse & discover millions of products. Read customer reviews and find best sellers. We ship to over 100 international destinations, right to your doorstep.">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>Online Book Store</title>
<link href="../static/images/logo.png" th:href="@{/images/logo.png}"
	rel="shortcut icon" />

<!-- Bootstrap CSS -->
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous" />
<!-- Font Awesome -->
<link
	href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
	rel="stylesheet"
	integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
	crossorigin="anonymous" />
<!-- Custom style -->
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
	integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
	crossorigin="anonymous"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
	integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
	crossorigin="anonymous"></script>
</head>

<body>

<nav th:fragment="header" class="navbar navbar-expand-lg navbar-light bg-light sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand" href="/"><img src="/images/logo.png" alt="Logo" style="height:32px;"> BookStore</a>
    <form class="form-inline mx-auto w-50" th:action="@{/search}" method="get">
      <div class="input-group w-100">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown">
            Categories
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" th:each="cat : ${categories}" th:href="@{/books(category=${cat.name})}" th:text="${cat.name}"></a>
          </div>
        </div>
        <input class="form-control" type="search" name="term" placeholder="Search books, authors, ISBN..." aria-label="Search">
        <div class="input-group-append">
          <button class="btn btn-outline-success" type="submit"><i class="fa fa-search"></i></button>
        </div>
      </div>
    </form>
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="/cart"><i class="fa fa-shopping-cart"></i></a></li>
      <li class="nav-item"><a class="nav-link" href="/orders"><i class="fa fa-list-ul"></i></a></li>
      <li class="nav-item"><a class="nav-link" href="/login"><i class="fa fa-user"></i></a></li>
    </ul>
  </div>
</nav>


	<h1>Main content</h1>

	<footer th:fragment="footer" class="container" style="padding: 50px;">
		<strong>&copy; <a href="#"
			>Online Book Store</a></strong>
	</footer>

</body>
</html>
